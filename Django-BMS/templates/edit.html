
{#编辑修改页面#}
{% extends 'base.html' %}
{% block css %}
     .top-text{
            padding: 20px;
            text-align: center;
            font-size: 16;

{% endblock %}

{% block index %}

    <div class="col-md-6">
        <div class="top-text">
            <h3>修改内容</h3>
        </div>
        <form action="" class="form-horizontal" method="post">
{#             不添加这个会报错#}
            {% csrf_token %}
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="title"  value="{{ edit_book_obj.title }}">
            </div>
{#              疑问为甚只有id的 时候捕捉不到，要添加name才能#}
          </div>
          <div class="form-group">
            <label for="inputAuthor" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
{#              <input type="text" class="form-control" id="author" placeholder="author">#}
                <select name="author" id="author" class="form-control">
                    {% for author in author_list %}
                        <option value="{{ author.pk }}">{{ author.aname }}</option>
                    {% endfor %}
                </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputDatetime" class="col-sm-2 control-label">出版日期</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="datetime" id="datetime"  value="{{ edit_book_obj.pub_date|date:'Y-m-d'}}">
                                                                                                {#注意日期的转换  #}
            </div>
          </div>
          <div class="form-group">
            <label for="inputPrice" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="price" id="price"  value="{{ edit_book_obj.price}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPublish" class="col-sm-2 control-label">出版商</label>
            <div class="col-sm-10">
{#              <input type="text" class="form-control" id="publish" placeholder="publish">#}
                <select name="publishlist" id="publishlist" class="form-control">
                    {% for pulish in publish_list %}
                        <option value="{{ pulish.pk }}">{{ pulish.pname }}</option>
                    {% endfor %}
                </select>
            </div>
          </div>


          <div class="form-group">
            <div class="text-center">
              <button type="submit" class="btn btn-default ">提交</button>
            </div>
          </div>
        </form>
    </div>
{% endblock %}
